<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiến độ tổng thể - Hệ thống Quản lý</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <nav class="sticky top-0 z-40 flex items-center justify-between p-4 bg-white shadow-sm border-b border-gray-100">
        <div class="flex items-center gap-4">
            <button onclick="location.href='index.html'" class="bg-gray-50 p-3 rounded-xl hover:text-red-600 hover:bg-red-50 transition-all text-gray-400">
                <i class="fas fa-home"></i>
            </button>
            <div>
                <h1 class="font-bold text-lg text-gray-800 uppercase leading-tight tracking-tight">Tiến độ tổng thể Chi đoàn</h1>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-0.5">Liên chi đoàn Khoa Ngoại Ngữ</p>
            </div>
        </div>
        <button onclick="exportTotalExcelReport()" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl text-[10px] font-bold hover:bg-blue-700 transition-all flex items-center gap-2 shadow-lg shadow-blue-100 uppercase tracking-widest">
            <i class="fas fa-file-excel"></i> Xuất báo cáo tổng
        </button>
    </nav>

    <main class="p-6 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-blue-500">
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Tổng số lớp</span>
                <p id="total-classes" class="text-3xl font-black text-gray-800 mt-2">0</p>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-purple-500">
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Tổng Đoàn viên</span>
                <p id="total-members" class="text-3xl font-black text-purple-600 mt-2">0</p>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-green-500">
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Hoàn thành 100%</span>
                <p id="total-perfect" class="text-3xl font-black text-green-600 mt-2">0</p>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border-b-4 border-orange-500">
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Tiến độ chung</span>
                <p id="overall-percent" class="text-3xl font-black text-orange-500 mt-2">0%</p>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-sm border border-gray-100 overflow-hidden">
            <div class="p-6 border-b border-gray-50 flex justify-between items-center">
                <h3 class="font-bold text-gray-800 uppercase text-xs tracking-widest">Danh sách tiến độ chi đoàn</h3>
                <div class="relative w-64">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xs"></i>
                    <input type="text" id="search-class" oninput="renderProgressTable()" placeholder="Tìm tên chi đoàn..." 
                           class="w-full pl-10 pr-4 py-2 bg-gray-50 border-none rounded-xl outline-none focus:ring-2 focus:ring-blue-500 text-xs">
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-50/50 text-[10px] font-black text-gray-400 uppercase tracking-widest">
                        <tr>
                            <th class="p-5 text-center">STT</th>
                            <th class="p-5">Chi đoàn</th>
                            <th class="p-5 text-center">Sĩ số</th>
                            <th class="p-5">Tiến độ hoàn thành</th>
                            <th class="p-5 text-center">Tỉ lệ (%)</th>
                            <th class="p-5 text-right">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="progress-body" class="divide-y divide-gray-50"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="./shared.js"></script>
    <script src="./progress.js"></script>
</body>
</html>
